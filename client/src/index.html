<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow - Posture Monitor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="main-content">
        <div class="posture-display">
          <div class="posture-icon">
            <img id="posture-svg" src="/assets/bad_posture.svg" alt="Posture Icon" />
          </div>
          <div class="posture-message">
            <h1 id="posture-text">Connecting...</h1>
          </div>
          <div class="connection-status">
            <span id="connection-indicator" class="status-disconnected">‚óè</span>
            <span id="connection-message">Initializing...</span>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <div class="session-history">
          <h2>Session History</h2>
          <div id="history-list" class="history-list">
            <p class="no-history">No session data yet</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
